<!DOCTYPE html>
<html>
<head>
	<title>Change Background Example</title>
	<style>
		#myDiv {
			height: 200px;
			background-color: #ccc;
			text-align: center;
			padding-top: 50px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#changeBtn').click(function() {
				$('#myDiv').css('background-color', 'pink');
				$(this).addClass('change_back');
			});
		});
	</script>
</head>
<body>
	<div id="myDiv">
		<h2>Click the button to change the background color</h2>
	</div>
	<button id="changeBtn">Change Background</button>
</body>
</html>

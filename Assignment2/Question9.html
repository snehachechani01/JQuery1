<!DOCTYPE html>
<html>
<head>
	<title>Append Text to Div Example</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		#myDiv {
            width:100%;
			background-color: #f2f2f2;
			padding: 10px;
			margin: 10px;
		}

		#appendBtn {
			background-color:rgb(127, 92, 49);
			color: white;
			padding: 10px;
			border: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="myDiv">This is a div element.</div>
	<button id="appendBtn">Append Text</button>
</body>
<script>
	$(document).ready(function() {
		$('#appendBtn').click(function() {
			$('#myDiv').append(' Here is some appended text.');
		});
	});
</script>
</html>
